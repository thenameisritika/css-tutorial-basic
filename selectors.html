<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
<style>
    /* element selectors */
    p{
        color: blue;
    }
    /* id selectors */
    #firstPara{
        color: green;
    }
    /* class selectors */
    .bgBlue{
        color: yellow;
        background-color: blue;

    }  
    /* grouping selectors */
    footer, span{
        background-color: pink;
    }
</style>


</head>
<body>
    <h2>CSS Selectors</h2>
    <p id="firstPara" >this is css selectors</p>
    <p id="secondPara" class="redElement bgBlue">you can learn designing the website</p>
    <div>
        <p>this is another paragraph</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
