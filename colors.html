<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: palevioletred; /*color by name*/
        }
        #secondPara{
            color: rgb(254, 73, 18); /*color by rgb value*/
        }
        #thirdPara{
             color: #ff88ff;  /*hex colors*/
        }
    </style>
<!-- to identify hex colors : for ex.,#60DCA4 : 60=red,DC=green,A4=blue -->
<!-- we can choose any numbers for ex., #ffffff = #ff66ff you will get one color;#ffffff=#46ff65 you will get other color; #ffffff=#ffff89 you will get other color.you can use this method to choose colors -->
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstPara">this is my first paragraph from first box</p>

    <h2>this is my second box</h2>
    <p id="secondPara">this is my first paragraph from first box</p>

    <h2>this is my third box</h2>
    <p id="thirdPara">this is my first paragraph from first box</p>
</body>
</html>
